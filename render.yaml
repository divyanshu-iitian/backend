services:
  - type: web
    name: ndma-auth-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: ALLOW_UNSAFE_FALLBACK
        value: "true"
      - key: PORT
        value: 10000
